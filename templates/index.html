<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langchain API Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-5 text-center">Langchain API Query</h1>
        <div id="chatbox"></div>
        <div class="input-group">
            <textarea class="form-control" id="query" rows="3" placeholder="Enter your query..."></textarea>
            <div class="input-group-append">
                <button class="btn btn-primary" id="submit" type="button">Send</button>
            </div>
        </div>
        <div class="input-group mt-3">
            <textarea class="form-control" id="appendData" rows="3" placeholder="Enter data to append..."></textarea>
            <div class="input-group-append">
                <button class="btn btn-secondary" id="append" type="button">Append Data</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                var queryText = $('#query').val();
                $('#chatbox').append('<p><strong>You:</strong> ' + queryText + '</p>');
                $.ajax({
                    url: '/query',
                    data: $('#query').serialize(),
                    type: 'POST',
                    success: function(response) {
                        $('#chatbox').append('<p><strong>Bot:</strong> ' + response.result + '</p>');
                        $('#query').val('');
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            $('#append').click(function() {
                $.ajax({
                    url: '/append',
                    data: $('#appendData').serialize(),
                    type: 'POST',
                    success: function(response) {
                        $('#appendData').val('');
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
