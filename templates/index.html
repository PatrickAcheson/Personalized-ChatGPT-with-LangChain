<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langchain API Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Langchain API Query</h1>
        <div id="chatbox"></div>
        <textarea id="query" placeholder="Enter your query..."></textarea>
        <button id="submit">Send</button>
        <textarea id="appendData" placeholder="Enter data to append..."></textarea>
        <button id="append">Append Data</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').click(function () {
                var queryText = $('#query').val();
                $('#chatbox').append('<p><strong>You:</strong> ' + queryText + '</p>');
                $.ajax({
                    url: '/query',
                    data: $('#query').serialize(),
                    type: 'POST',
                    success: function (response) {
                        $('#chatbox').append('<p><strong>Bot:</strong> ' + response.result + '</p>');
                        $('#query').val('');
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });

            $('#append').click(function () {
                $.ajax({
                    url: '/append',
                    data: { data: $('#appendData').val() },
                    type: 'POST',
                    success: function (response) {
                        $('#appendData').val('');
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>

</html>
